    - f_ansible.cfg
    - f_asdfrc
    - f_editorconfig
    - f_gemrc
    - f_gitignore_global
    - f_gitconfig
    - f_overcommit.yml
    - f_p10k.zsh
    - f_taskrc
    - f_tmux.conf
    - f_config
    - f_credentials
    - f_zprofile
    - f_vault_pass
    - f_circleci_rsa.pub
    - f_id_github.pub
    - f_id_rsa_circleci.pub
    - f_id_rsa.pub
    - f_ssh_config
    - f_circleci_rsa
    - f_ec2_andrebras_mooxoo.pem
    - f_id_github
    - f_id_rsa
    - f_id_rsa_circleci
    - f_gpg-agent.conf
    - f_gpg.conf
    - d_alacritty
